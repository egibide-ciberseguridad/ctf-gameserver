{% extends 'base.html' %}
{% load i18n %}
{% load form_as_bs_div %}

{% block content %}
<div class="page-header">
    <h1>{% block title %}{% trans 'Reset Password' %}{% endblock %}</h1>
</div>

<form method="post">
    {% csrf_token %}

    {{ form|as_bs_div }}

    <button type="submit" class="btn btn-primary">{% trans 'Reset' %}</button>
</form>
{% endblock %}
