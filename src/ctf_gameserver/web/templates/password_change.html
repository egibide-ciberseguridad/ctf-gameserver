{% extends 'base.html' %}
{% load i18n %}
{% load form_as_bs_div %}

{% block content %}
<div>
    <h1>{% block title %}{% trans 'Change Password' %}{% endblock %}</h1>
</div>

<form method="post" class="mt-4">
    {% csrf_token %}

    {{ form|as_bs_div }}

    <button type="submit" class="btn btn-primary">{% trans 'Change' %}</button>
</form>
{% endblock %}
